<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>웹 {자바스크립트 편} ChatBot</title>
        <link rel="stylesheet" href="./static/layout.css"/>
        <link rel="stylesheet" href="./static/font.css"/>
        <script src="./event/chat.js"></script>
    </head>
    <body>
        <div class="page_style" id="page">
            <div id="img_lampe">
                <img src="./static/images/lampe.png" alt="imgLampe" width="480"/>
            </div>
            
            <div class="msg_execute">
                <div class="text_style" id="text">
                    안녕하세요 챗봇입니다. 🐱
                </div>
            </div>

            <div class="img_cat">
                <img src="./static/images/cat.png" alt="imgCat" width="100"/>
            </div>

            <div class="msg_let">
                <input id="console" class="msg_style" type="text" placeholder="말 걸기"></input>
            </div>
            <div id="btn_let" class="btn_style" onclick="check_text()">시키기</div>
        </div>
    </body>
</html>
